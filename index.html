<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="elm.min.js"></script>

    <link rel="stylesheet" href="bulma-0.7.1.min.css">
    <style>
      html { overflow-y: auto; }
      body { padding: 4px; }
      .card:not(:last-child) { margin-bottom: 1.5rem; }
      .card-header { background-color: #f1f8ff; }
    </style>
  </head>

  <body>
    <script>
      // Keep '/' from opening Quick Find on Firefox.
      document.addEventListener('keydown', (ev) => {
        if (ev.which == 191 && ev.target.tagName != 'INPUT') {
          ev.preventDefault();
        }
      });

      let app = Elm.Main.init(
        {
          flags: JSON.parse(localStorage.getItem('settings')) || {}
        }
      );
      app.ports.storeSettings.subscribe((settings) => {localStorage.setItem('settings', JSON.stringify(settings))});
      app.ports.windowOpen.subscribe((url) => window.open(url, '_blank'));
    </script>
  </body>
</html>
